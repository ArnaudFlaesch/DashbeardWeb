<div class="postIt" [style.top]="postIt.positionY+'px'" [style.left]="postIt.positionX+'px'" [style.width]="postIt.sizeX+'px'" [style.height]="postIt.sizeY+'px'">
    <div class="postItHeader" align="right">+ | X</div>
    <div class="postItBody">Contenu du PostIt {{ postIt.content }}  my width={{postIt.sizeX}} & height={{postIt.sizeY}}</div>
</div>
